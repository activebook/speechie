<!DOCTYPE html>
<html>
<head>
  <title>Speechie Player</title>
  <link rel="stylesheet" href="player.css">
</head><body>
  <div id="player-container">
    <audio id="audio-player"></audio>
    
    <div id="progress-container" style="display: none;">
      <span id="current-time">0:00</span>
      <div id="progress-bar-container">
        <div id="progress-bar-fill"></div>
      </div>
      <span id="total-duration">0:00</span>
    </div>

    <div class="controls-row">
      <button id="play-pause-button" title="Play/Pause (Alt+A)">
        <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
        <svg id="pause-icon" style="display:none;" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
      </button>

      <div id="controls-content">
        <div id="status-container">
            <span id="status-text">Processing...</span>
        </div>
        <div id="playback-speed" style="display: none;">
            <label for="speed-control">Speed</label>
            <input type="range" id="speed-control" min="0.5" max="2.5" step="0.1" value="1">
            <span id="speed-label">1.0x</span>
        </div>
      </div>

      <!-- CHANGE: Added a download button -->
      <a id="download-button" title="Download Audio" style="display: none;">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"></path>
        </svg>
      </a>

    </div>
    
    <button id="close-button" title="Close Player">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
      </svg>
    </button>

  </div>
  <script src="player.js"></script>
</body>
</html>
