<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speechie Settings</title>
  <style>
    /* SVG icon styles */
    .svg-icon {
      width: 1em;
      height: 1em;
      fill: currentColor;
      vertical-align: middle;
    }

    .spinner {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      width: 380px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 500px;
      color: #333;
    }

    .container {
      background: white;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 20px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 20px;
      text-align: center;
      position: relative;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
      position: relative;
      z-index: 1;
    }

    .icon {
      font-size: 32px;
      margin-bottom: 10px;
      color: white;
    }

    .content {
      padding: 20px 20px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #667eea;
      font-size: 16px;
      z-index: 2;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 15px 45px 15px 45px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fafbfc;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #667eea;
      font-size: 16px;
      cursor: pointer;
      padding: 0;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 2;
    }

    .toggle-password:hover {
      color: #764ba2;
      transform: translateY(-50%) scale(1.1);
    }

    .toggle-password:active {
      transform: translateY(-50%) scale(0.9);
    }

    select {
      padding: 15px 45px 15px 45px;
      cursor: pointer;
      appearance: none;
      background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="14" height="8" viewBox="0 0 14 8"><path fill="%23667eea" d="M7 8L0 0h14z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 15px center;
    }

    .voice-section {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .voice-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }

    .voice-category {
      background: white;
      border: 1px solid #e1e5e9;
      border-radius: 8px;
      padding: 15px;
    }

    .voice-category h3 {
      font-size: 14px;
      font-weight: 600;
      color: #667eea;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .voice-option {
      padding: 8px 12px;
      margin: 4px 0;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
    }

    .voice-option:hover {
      background: #f0f2f5;
    }

    .voice-option input[type="radio"] {
      margin-right: 8px;
      accent-color: #667eea;
    }

    .save-button {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 18px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .save-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .save-button:active {
      transform: translateY(0);
    }

    .api-link {
      text-align: center;
      margin-top: 20px;
    }

    .api-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .api-link a:hover {
      color: #764ba2;
    }

    .status-message {
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      font-weight: 600;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(-10px);
    }

    .status-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .status-message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, #e1e5e9, transparent);
      margin: 25px 0;
    }
  </style>
</head>
